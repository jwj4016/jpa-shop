<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:include="fragments/head :: head"></header>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: div"></div>

    <form role="form" action="/order" method="post">

        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${memberList}" th:value="${member.id}"
                        th:utext="${member.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${itemList}" th:value="${item.id}"
                        th:utext="${item.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: div"></div>

</div> <!-- /container -->

</body>
</html>
